name: Deploy to Github Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install and Build
        run: | 
          npm install -ci
          npm run build
          
      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-actions@4.1.5
        with:
          branchs: gh-pages
          folder: dist
